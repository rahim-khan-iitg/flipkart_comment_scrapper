<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body style="margin: 30px; display: flex; justify-content: center; align-items: center; min-height:100vh ;">
    <div class="container d-flex min-vh-100 justify-item-center align-item-center">
        <div class="container">
            <form class="row g-3" action="/" method="post">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                        value="Paste YouTube Video link">
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="inputPassword2" name="link">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Fetch Comments</button>
                </div>
            </form>
            <div class="row">
                <table class="table table-success table-striped">
                    <thead>
                        <th>User</th>
                        <th>Comments</th>
                    </thead>
                    <tbody>
                        {% for row in data %}
                            <tr>
                                {% for word in row %}
                                    <td>{{word}}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
